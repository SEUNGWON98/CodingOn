<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">

    <style>
		body {
			margin-bottom: 1000px;
		}

		/* 가상 셀렉터 */
		.myPw:focus {
			background-color: lightblue;
			color: red;
		}
	</style>
</head>
<body>
    <!-- 
        폼
        1. 폼에 입력한 정보를 서버로 보내서 서버측에서 데이터를 활용(백엔드 시간에!!!!!!!!!!)
        2. 사용자의 입력을 받아서 프론트 측에서 활용
    -->
    <form action="">
        <!-- input -->
        <input type="text" value="default value"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="color"><br>
        <input type="email"><br>
        <input type="file"><br>
        <input type="date"><br>

        <!--
            type : checkbox -> 중복 체크 가능
        -->
        <input type="checkbox">원숭이
        <input type="checkbox">엉덩이
        <input type="checkbox">는빨개
        <br>

        <!-- 
            type: radio -> 배타 선택
            (같은 name 속성을 가진 라디오 버튼 중 하나만 선택)
        -->
        <input type="radio" name="fruit">빨가면
        <input type="radio" name="fruit">사과는
        <input type="radio" name="fruit">맛있어<br>

        <!-- 
            textarea
            - cols : 가로 길이
            - rows : 기본으로 보여지는 줄 수
        -->
        <textarea name="" id="" cols="50" rows="5"></textarea><br>

        <!-- select: 드롭 다운 리스트를 갖는 콤보 박스 -->
        <select name = "number">
            <option value="1">one</option>
            <option value="2" selected>two</option>
            <option value="3">three</option>
        </select><br>

        <!-- 
            button type : submit
            폼 태그 안에 있을 때 기본 값
        -->
        <button type="submit">submit</button>
        <button type="botton">button</button>
        </form>
        <!-- 
            button type : button
            : 폼 태그 외부에서 버튼 타입 기본값 => 단순 "버튼 클릭"을 의미
        -->

        <button type>button</button>
        
        <!-- 
            label 태그
            : 캡션 의미. 웹 접근성 도움. 폼을 더 편리하게 사용 가능
        -->
        <hr>
        <h2>label 태그</h2>
        <form>
            <label for="username">username</label>
            <input type="text" id="username">
            <br>
            <label for="password">password</label>
            <input type="password" id="password">

            <!-- checkbox, radio 버튼 label -->
            <input type="radio" name="gender" id="male">
            <label for="male">남성</label>
            <input type="radio" name="gender" id="female">
            <label for="female">여성</label><br>

            <input type="checkbox" name="food" id="gim">
            <label for="gim">김밥</label>
            <input type="checkbox" name="food" id="pasta">
            <label for="pasta">파스타</label><br>

            <label for="email">이메일</label>
            <input type="email" placeholder="id@host">

            <label for="password">패스워드</label>
            <input type="password" placeholder="id@password"><br><br>

            <!-- ===============연습======================= -->
            <form>
                <div class="login">
                    <label for="id">아이디</label>
                    <input type="text" id="id"><br><br>
    
                    <label for="password">패스워드</label>
                    <input type="password" id="password">
                </div>
                

            </form>
</body>
</html>
