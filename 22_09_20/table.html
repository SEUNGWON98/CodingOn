<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>가격</h1>
    <table border="1" cellspacing="5" cellpadding="0">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>원산지</th>
        </tr>
        <tr>
            <td>삼겹</td>
            <td>18,000</td>
            <td>국내산</td>
        </tr>
        <tr>
            <td>육회</td>
            <td>30,000</td>
            <td>한우</td>
        </tr>
    </table>
    <hr>
    <h1>가격2</h1>
    <table border="1" cellspacing="5" cellpadding="0">
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>원산지</th>
        </tr>
        <tr>
            <td>삼겹</td>
            <td rowspan="2">18,000</td>
            <td>국내산</td>
        </tr>
        <tr>
            <td>육회</td>
            <td>한우</td>

    <table border="1" cellspacing="0" cellpadding="0" width="500px" height="300px" style="text-align: center;">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2" style="font-size: 30px;"><strong>4</strong></td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td style="font-size: 30px;"><strong style="color: red;">7</strong></td>
        </tr>
    </table>
    <hr>
    <h1>자리표2</h1>
    <table border="1" cellspacing="0" cellpadding="0" width="500px" height="300px" style="text-align:center;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
